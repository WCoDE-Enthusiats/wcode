<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>WCoDE</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="schedule/index.css">
  </head>
  <body data-role='student'>
    <header>
      <figure><img src="images/icon.png" alt="WCoDE icon"></figure>

      <div id="header_buttons">
        <div class="text_button">Home</div>
        <div class="text_button">Schedule</div>
        <div class="text_button">Login</div>
      </div>
    </header>
    
    <main>
      <section>
        <nav> <!-- header tags are affected -->
          <div id="month">Upcoming Classes - December</div>

          <div id="subjects">
            <div><span>Python</span></div>
            <div><span>Modeling</span></div>
            <div><span>Javascript</span></div>
          </div>
        </nav>

        <div id="days">
          <div class="dayContainer"><span>Sun</span></div>
          <div class="dayContainer"><span>Mon</span></div>
          <div class="dayContainer"><span>Tue</span></div>
          <div class="dayContainer"><span>Wed</span></div>
          <div class="dayContainer"><span>Thu</span></div>
          <div class="dayContainer"><span>Fri</span></div>
          <div class="dayContainer"><span>Sat</span></div>
        </div>
      </section>

      <aside>
        <nav data-subject="nothing" id="eventHeader"><span>Select an Event</span> <button class="teacher">F</button></nav>

        <article>
          <div>Loc: none</div>
          <div>Time: none</div>
          <div>Details: none</div>
        </article>
      </aside>
    </main>
